resources:
  - name: repo
    type: git
    icon: github
    check_every: 24h
    webhook_token: ((webhook-token))
    source:
      uri: https://github.com/marcus-crane/wrestling-frames
      branch: main

jobs:
  - name: set-pipeline
    public: true
    plan:
      - get: repo
        trigger: true
      - set_pipeline: self
        file: repo/ci/pipeline.yml

  - name: deploy
    public: true
    plan:
      - get: repo
        trigger: true
      - task: build-site
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: { repository: hugomods/hugo, tag: exts }
          inputs:
            - name: repo
          outputs:
            - name: site
          run:
            path: sh
            args:
              - -exc
              - |
                cd repo
                hugo
                cp -r public/* ../site/
      - task: deploy-to-bunny
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: { repository: alpine, tag: latest }
          inputs:
            - name: site
          params:
            STORAGE_ZONE: wrestlingframes
            STORAGE_PASSWORD: ((bunny-storage-password))
            API_KEY: ((bunny-api-key))
            PULL_ZONE_ID: ((bunny-pull-zone-id))
          run:
            path: sh
            args:
              - -ec
              - |
                apk add --no-cache --quiet curl jq coreutils

                ENDPOINT="https://la.storage.bunnycdn.com"

                export ENDPOINT STORAGE_ZONE STORAGE_PASSWORD

                echo "=== Uploading files ==="
                find site/ -type f | xargs -P 10 -I {} sh -c '
                  file="$1"
                  remote_path="${file#site/}"
                  checksum=$(sha256sum "$file" | cut -d" " -f1)
                  attempt=0
                  while [ "$attempt" -lt 3 ]; do
                    if curl -sf -X PUT \
                      -H "AccessKey: $STORAGE_PASSWORD" \
                      -H "Checksum: $checksum" \
                      -H "Content-Type: application/octet-stream" \
                      --data-binary @"$file" \
                      "$ENDPOINT/$STORAGE_ZONE/$remote_path"; then
                      echo "Uploaded: $remote_path"
                      exit 0
                    fi
                    attempt=$((attempt + 1))
                    echo "Retry $attempt for $remote_path"
                    sleep $((attempt * 2))
                  done
                  echo "FAILED: $remote_path"
                  exit 1
                ' _ {}

                list_remote() {
                  local dir_path="$1"
                  local response
                  response=$(curl -sf \
                    -H "AccessKey: $STORAGE_PASSWORD" \
                    "$ENDPOINT/$STORAGE_ZONE/$dir_path/")
                  echo "$response" | jq -r '.[] | if .IsDirectory then .ObjectName + "/" else .ObjectName end' | while read -r entry; do
                    if printf '%s' "$entry" | grep -q '/$'; then
                      subdir="${entry%/}"
                      if [ -z "$dir_path" ]; then
                        list_remote "$subdir"
                      else
                        list_remote "$dir_path/$subdir"
                      fi
                    else
                      if [ -z "$dir_path" ]; then
                        echo "$entry"
                      else
                        echo "$dir_path/$entry"
                      fi
                    fi
                  done
                }

                echo "=== Listing remote files ==="
                remote_files=$(list_remote "")
                echo "$remote_files" | head -20
                remote_count=$(echo "$remote_files" | grep -c . || true)
                echo "Total remote files: $remote_count"

                echo "=== Deleting stale files ==="
                local_files=$(cd site && find . -type f | sed 's|^\./||')
                echo "$remote_files" | while read -r remote; do
                  [ -z "$remote" ] && continue
                  if ! echo "$local_files" | grep -qxF "$remote"; then
                    echo "Deleting: $remote"
                    curl -sf -X DELETE \
                      -H "AccessKey: $STORAGE_PASSWORD" \
                      "$ENDPOINT/$STORAGE_ZONE/$remote" || echo "Failed to delete: $remote"
                  fi
                done

                echo "=== Purging CDN cache ==="
                purge_response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
                  -H "AccessKey: $API_KEY" \
                  -H "Content-Type: application/json" \
                  -d '{}' \
                  "https://api.bunny.net/pullzone/$PULL_ZONE_ID/purgeCache")
                purge_code=$(echo "$purge_response" | grep "HTTP_CODE:" | cut -d: -f2)
                if [ "$purge_code" -ge 200 ] && [ "$purge_code" -lt 300 ]; then
                  echo "Cache purged successfully"
                else
                  echo "WARNING: Cache purge failed (HTTP $purge_code)"
                  echo "$purge_response"
                fi
                echo "Deploy complete!"
