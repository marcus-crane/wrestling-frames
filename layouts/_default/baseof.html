<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} — {{ end }}{{ .Site.Title }}</title>
  {{ if .Params.timestamp }}
    {{ $img := .Resources.GetMatch "frame.*" }}
    <meta property="og:title" content="{{ .Title }} — {{ .Site.Title }}">
    <meta property="og:description" content="This frame appears at {{ .Params.timestamp }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ with $img }}
    <meta property="og:image" content="{{ .Permalink }}">
    {{ end }}
  {{ end }}
  <script>
    (function() {
      var t = localStorage.getItem('theme');
      if (t === 'light' || t === 'dark') {
        document.documentElement.setAttribute('data-theme', t);
      }
    })();
  </script>
  {{ with resources.Get "css/style.css" }}
    <style>{{ .Content | safeCSS }}</style>
  {{ end }}
</head>
<body>
  <header>
    <a href="/" class="site-title">{{ .Site.Title }}</a>
    <nav>
      <a href="/">Gallery</a>
      <a href="/shows/">Shows</a>
      <a href="/ppvs/">PPVs</a>
      <a href="/years/">Years</a>
    </nav>
    <div class="header-actions">
      <a href="/rss.xml" class="rss-link" aria-label="RSS feed">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="20" r="1"/></svg>
      </a>
      <button class="theme-toggle" aria-label="Toggle theme"></button>
    </div>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    All images are property of their respective owners.
  </footer>
  <script>
    (function() {
      var modes = ['system', 'light', 'dark'];
      var icons = {
        light: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>',
        system: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>',
        dark: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>'
      };
      var titles = { system: 'Follow OS preference', light: 'Light mode', dark: 'Dark mode' };
      var btn = document.querySelector('.theme-toggle');
      var current = localStorage.getItem('theme') || 'system';

      function apply(mode) {
        current = mode;
        if (mode === 'system') {
          document.documentElement.removeAttribute('data-theme');
          localStorage.removeItem('theme');
        } else {
          document.documentElement.setAttribute('data-theme', mode);
          localStorage.setItem('theme', mode);
        }
        btn.innerHTML = icons[mode];
        btn.title = titles[mode];
        btn.setAttribute('aria-label', titles[mode]);
      }

      apply(current);

      btn.addEventListener('click', function() {
        var i = modes.indexOf(current);
        apply(modes[(i + 1) % modes.length]);
      });
    })();
  </script>
</body>
</html>
